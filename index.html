<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Poll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Which Image Do You Like Most?</h1>
    <form id="poll-form">
        <div class="poll-option">
            <img src="https://imgur.com/a/BHP1OiG" alt="Image 1">
            <label><input type="radio" name="poll" value="image1"> Image 1</label>
        </div>
        <div class="poll-option">
            <img src="https://imgur.com/a/BHP1OiG" alt="Image 2">
            <label><input type="radio" name="poll" value="image2"> Image 2</label>
        </div>
        <div class="poll-option">
            <img src="https://imgur.com/a/BHP1OiG" alt="Image 3">
            <label><input type="radio" name="poll" value="image3"> Image 3</label>
        </div>
        <button type="submit" class="submit-button">Vote</button>
    </form>
    <div id="result" style="display: none;">
        <h2>Results</h2>
        <p id="result-message"></p>
    </div>
    <div class="share-buttons">
        <a href="https://facebook.com/sharer/sharer.php?u=YOUR_URL_HERE" class="share-button" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> Share on Facebook
        </a>
        <a href="https://instagram.com/" class="share-button instagram" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"> Share on Instagram
        </a>
        <a href="https://api.whatsapp.com/send?text=YOUR_URL_HERE" class="share-button whatsapp" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> Share on WhatsApp
        </a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
